	</head>
	
	
	<body>

			<img src="images/cyberpunk-logo.png" width="240" height="100">
			<!-- Mit "../" navigieren wir in der Ordnerstruktur eine Ebene nach Oben, da diese html nicht im Ordner "_data" liegt. -->

			<!-- "hr" ist ein optischer Trennbalken der in "styles.css" definiert ist. -->
			<hr>
			<!-- Hier listen wir Seiten auf, die mit dem Charakterblatt und dem Würfeln zu tun haben. Die Seiten müssen im Ordner "_data" liegen. -->
			<a href="sheet.html">Charakterbogen</a>
			<a href="combat.html">Würfelproben</a>
			<hr>
			<!-- Hier listen wir Seiten mit Hintergrundinformationen und der Ausrüstung des Charakters auf. Die Seiten müssen im Ordner "_data" liegen. -->

			<a href="cyberware.html">Cyberware</a>
			<a href="inventory.html">Inventar</a>
			<a href="contacts.html">Kontakte</a>

		<!-- Das "main" ist der eigentliche Bereich der Seiten in denen deren Inhalt neben der sidebar angezeigt wird. Jeder Seiteninhalt muss als innerhalb dieser Klasse stehen. -->
		<div class="main">
			<br>
			<h1>Erledigte Aufträge</h1>
			<br>
			
			<!-- Um weitere Tagebucheinträge einzutragen, kopiere einfach die erste Box hier drunter von <details> bis </details> und ändere die Eintragungen. -->
			<details><summary>Erste Solorunde</summary> <!-- Überschrift des Eintrages -->
				<div class="transparent-box" style="width:80%"><center>
				<!-- Der Tagebucheintrag. Das "<br>" beendet den Text und macht einen Absatz. -->
				Hier kommt dein Tagebucheintrag hinein.
				
				<br><hr><br>
				
				<!-- Hier habe ich wichtige Stichpunkte aufgelistet, dies kann natürlich auch weg gelassen werden. Das "<b>" macht Text fett dargestellt. Das "<br>" macht einen neuen Absatz im Text.-->
				<font color="#2b753f">
				<b>+ 5000€$</b> <br>
				<br></font>
				<font color="#b3453b">
				<b>- 20 Schuss</b> 		
			</font></div></center></details>
		</div>
	</body>
