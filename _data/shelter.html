<!DOCTYPE html>
<html>
	<head>
		<!-- Nicht ändern. Hier wird die formatierung der Seite geladen. -->
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<!-- Im "_data" Ordner befindet sich die Datei "styles.css". In dieser Datei sind die Styles für alle Seiten angegeben. Änderungen werden automatisch auf alle Seiten übertragen. -->
		<link rel="stylesheet" href="system/styles.css">
	</head>
	
	
	<body>
		<!-- Die "sidebar" ist der linke Rand aller Seiten den wir vordefiniert haben in "styles.css". Dort befindet sich das Navigationsmenü um durch die Seiten klicken zu können. -->
		<div class="sidebar">
			<sidebar-menu></sidebar-menu>		
			<script src="system/sidebarMenu.js"></script>
		</div>
		
		
		
		<!-- Das "main" ist der eigentliche Bereich der Seiten in denen deren Inhalt neben der sidebar angezeigt wird. Jeder Seiteninhalt muss als innerhalb dieser Klasse stehen. -->
		<div class="main">
			<center>
			<!-- Hier kannst du Bilder deiner Unterkunft eintragen. Dabei musst du folgendes beachten:
				1. Das Bild muss im Ordner "images" liegen.
				2. Der Name und die Endung des Bildes muss angegeben werden. Siehe "Unterkunft.png".
				3. Um einen Absatz ( eine neue Reihe für Bilder) zu machen, nutzt du "<br>". Anpassungen können bei "width" und "height" vorgenommen werden. Das sind Breite und Höhe in Pixeln.-->		
			<img src="images/Unterkunft.png" width="30%">
			
			<!-- "br" ist ein Umschlag oder Absatz. Dies kann genutzt werden um Abstände zu erzeugen. -->
			<br><br>
			
			<!-- Hier wird ein Rahmen erzeugt in dem der folgende Text dargestellt wird. -->
			<div class="transparent-box" style="width:35%">
				<!-- Beschreibe hier das Aussehen deiner Unterkunft. -->
				Ihr Apartment ist klein und vollgestellt mit Technik. Es liegt zwar kein Müll herum, doch überall sind Klamotten, Datenchips oder Kabel verstreut. 
				Das Apartment befindet sich im Herzen von Pacifica, im Quartier der Voodoo Boys. 
			</div>
			</center>
		</div>
	</body>
</html>
